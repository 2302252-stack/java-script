<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators Examples</h1>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<p id="demo10"></p>
<p id="demo11"></p>

<script>
document.getElementById("demo1").innerHTML = "= Operator: " + (x = 10);
let x = 5, y = 2;
document.getElementById("demo2").innerHTML = "= with +: " + (x + y);
document.getElementById("demo3").innerHTML = "+ Operator: " + (x + y);
document.getElementById("demo4").innerHTML = "* Operator: " + (x * y);
let a = 3;
document.getElementById("demo5").innerHTML = "With (): " + ((100 + 50) * a);
let t1 = "John", t2 = "Doe";
document.getElementById("demo6").innerHTML = "String +: " + (t1 + " " + t2);
let t3 = "What a very ";
t3 += "nice day";
document.getElementById("demo7").innerHTML = "String +=: " + t3;
document.getElementById("demo8").innerHTML = "Mixing types:<br>" + (5+5) + "<br>" + ("5"+5) + "<br>" + ("Hello"+5);
let z = 10; z += 5;
document.getElementById("demo9").innerHTML = "+= Operator: " + z;
let comp = 5 > 8;
document.getElementById("demo10").innerHTML = "5 > 8: " + comp;
document.getElementById("demo11").innerHTML = "'A' < 'B': " + ("A" < "B");
</script>

</body>
</html>
